<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img id="logo" src="images/logo.png">
        </div>
        <h1>SIGN UP!</h1>
    </div>

    <div class="form-body">
        <div class="form-header">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sing up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="user_first_name">
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user_last_name">
            </div>
            <div>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="user_email">
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="user_phonenumber">
            </div>
            <div>
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="user_pass">
            </div>
            <div>
                <label for="pass-confirm">CONFIRM PASSWORD</label>
                <input type="password" name="user_confirm_pass" id="pass-confirm">
            </div>
        </div>
        <div class="footer">
            <button type="submit">SIGN UP!</button>
            <p>
                already have an account? <a href="google.com">Log-in</a>
            </p>
        </div>
    </div>
    
</body>
</html>
